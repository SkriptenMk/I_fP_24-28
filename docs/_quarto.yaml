project:
  type: book
  output-dir: _book

book:
  title: "Unterlagen für den Informatikunterricht in der Klasse 1fP"
  author: "Jacques Mock Schindler"
  # Datum formatieren oder leer lassen
  date: last-modified 
  
  # Navigation und Struktur (aus deiner _toc.yml)
  sidebar:
    logo: rb_notebook.svg
    style: "docked"
    search: true
    collapse-level: 1
    chapters:
      - index.md  # Das war dein "root: intro.md". In Quarto benennt man die Startseite meist index.md oder intro.md.
      
      - part: "Kryptologie"
        chapters:
          - 250912/files.ipynb
          - 250912/caesar.ipynb
          - 250919_vigenere/vigenere.ipynb
          - 250918_implementation/250918_python_implementation.ipynb
          - 250926_break_vigenere/break.ipynb
          - 251031/asymmetrie.md
          - 251114_rsa/rsa.md

      - part: "Computernetzwerke"
        chapters:
          - 250822/netzwerke.md
          - 250822/tcpip.md
          - 250822/nat.md
          - 250822/tld.md
          - 250829/three_way_handshake.md
          - 250905/sockets.md

      - part: "Datenbanken"
        chapters:
          - 250416/datenbank.md
          - 250507/sql.md
          # Externe Links werden in Quarto so gehandhabt:
          - text: "SQL Übungen"
            href: https://sql-island.informatik.uni-kl.de/
          - 250521/lernziele.md

      - part: "Datenstrukturen und Codierung"
        chapters:
          - 250122/speicherstrukturen.md
          - 250219/queue.md
          - 250305/bst.ipynb
          # Verschachtelung (sections) aus _toc.yml wird in Quarto so gelöst:
          - section: 250312/binaersystem.md
            contents:
              - 250312/umrechnungen.ipynb
              - 250312/muloe_umrechnungen.ipynb
          - 250319/base64.md
          - 250326/lernziele.md

      - part: "Künstliche Intelligenz"
        chapters:
          - 251107/soziale_medien.md
          - 251128/ki_beispiel.md

      - part: "Anleitungen"
        chapters:
          - anleitungen/python.md
          - anleitungen/kurzanleitung_venv.md
          - anleitungen/jupyter.md
          - 260109_plain_text_writing/plain_text_writing.md

      - part: "Alte Programme"
        chapters:
          - archiv/fs25.md

  # Repo-Informationen (aus _config.yml)
  repo-url: https://github.com/SkriptenMk/I_fP_24-28
  repo-branch: main
  repo-actions: [edit, issue]

# Bibliographie
bibliography: references.bib
# Hier kannst du jetzt deine CSL Datei angeben (optional, z.B. apa.csl)
# csl: apa.csl 

# Ausführungseinstellungen (entspricht execute_notebooks: force)
execute:
  freeze: false  # False = Alles bei jedem Build neu ausführen (wie force)

# Ausgabeformate
format:
  html:
    theme: cosmo
    code-copy: true
    toc: true
    # MathJax ist in Quarto HTML Standard, muss meist nicht extra konfiguriert werden
  
  # PDF Konfiguration (entspricht deinem Latex Target)
  pdf:
    documentclass: scrreprt # Oder 'book'
    papersize: a4
    number-sections: true
    colorlinks: true