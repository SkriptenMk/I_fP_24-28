name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          # Wir entfernen 'cache: npm', da die Lock-Datei fehlt

      - name: Cache Node Modules
        # Manueller Cache-Schritt, der ohne Lock-Datei funktioniert
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-myst-${{ hashFiles('**/docs/*.md') }}
          restore-keys: |
            ${{ runner.os }}-node-myst-

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install MyST
        # Nutzt den Cache, falls vorhanden
        run: npm install mystmd

      - name: Build HTML Assets
        # Baut das Projekt von Root aus
        run: npx myst build docs --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4