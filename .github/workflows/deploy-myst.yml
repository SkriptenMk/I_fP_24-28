# Updated with Node.js caching for faster builds.

name: MyST GitHub Pages Deploy
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          # Aktiviert das automatische Caching fÃ¼r npm-AbhÃ¤ngigkeiten
          cache: 'npm'

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Install MyST
        # 'npm install -g' nutzt den Cache nicht optimal, daher lokal oder per npx
        run: npm install mystmd

      - name: Build HTML Assets
        # Wir bauen den 'docs' Ordner direkt vom Root aus.
        # Das erzeugt den Output in ./_build/html
        run: npx myst build docs --html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Da wir oben im Root gebaut haben, liegt der Output hier:
          path: '_build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4